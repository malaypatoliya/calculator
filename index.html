<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Scientific Calculator</title>
</head>
<body>

    <div class="container">

        <div class="result_Section">
            <input id="screen" type="text" placeholder="0" disabled>
        </div>

        <div class="button_Section">
            <button onclick="clearScreen()"><b>C</b></button>
            <button onclick="screen.value = '2.718281828459'">e</button>
            <button onclick="addDivision()">/</button>
            <button onclick="screen.value = screen.value.substr(0, screen.value.length-1);"><b>DEL</b></button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button onclick="addMultiply()">*</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button onclick="addPlus()">+</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button onclick="addMinize()">-</button>

            <button class="btn doubleZero">00</button>
            <button class="btn">0</button>
            <button id="point" class="" onclick="addPoint()">.</button>
            <button class="equalBtn" onclick="printResult()"><b>=</b></button>

        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
